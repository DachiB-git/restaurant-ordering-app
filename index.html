<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header" id="header">
            <div class="background-img"></div>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>
        <main>
            <section class="menu" id="menu">
            </section>
            <section class="order hidden" id="order">
                
                <div class="order-inner" id="order-inner">
                    <p>Your order</p>
                    <ul class="order-list" id="order-list">
                        
                    </ul>
                    <div class="price-section">
                       <p>Total price:</p><span id="order-total-price"></span>
                    </div>
                    <button class="btn" id="complete-order-btn">Complete order</button> 
                </div>
            </section>
              <div class="order-complete hidden" id="order-complete">
                  <p class="complementary-text">Thanks, <span id="payer-name"></span>! Your order is on its way!</p>
              </div>
        </main>
        <div class="payment-modal hidden">
            <div class="payment-modal-inner">
                <h1 class="modal-title">Enter card details</h1>
                 <form class="payment-form">
                     <input type="text" placeholder="Enter your name" name="name"  required/>
                     <input type="number" placeholder="Enter card number" name="card-number"  required/>
                     <input type="number" placeholder="Enter CCV" name="cvv" required />
                     <button type="submit" class="btn" id="pay-order-btn">Pay</button>
                 </form>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
